<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 7 - Expert Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">Level 7</h1>
            <p class="text-xl text-blue-100">Expert level challenges ahead!</p>
        </div>

        <!-- Level Content -->
        <div class="max-w-4xl mx-auto bg-white/10 backdrop-blur-sm rounded-3xl p-8 border border-white/20">
            <div class="text-center">
                <div class="text-8xl mb-6">üëë</div>
                <h2 class="text-3xl font-bold mb-4">Final Challenge</h2>
                <p class="text-lg text-blue-100 mb-8">
                    The ultimate test of your skills awaits!
                </p>
                
                <!-- Placeholder for level content -->
                <div class="bg-white/20 rounded-2xl p-6 mb-8">
                    <p class="text-lg">Your final challenge content goes here!</p>
                    <p class="text-sm text-blue-200 mt-2">This could be a multi-stage challenge, boss fight, or ultimate puzzle.</p>
                </div>

                <!-- Complete Button -->
                <button 
                    onclick="completeLevel()"
                    class="bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 
                           text-white font-bold py-4 px-8 rounded-full shadow-lg shadow-green-500/30
                           transform transition-all duration-200 hover:scale-105 active:scale-95 
                           border border-green-400"
                >
                    Complete Final Level
                </button>
            </div>
        </div>

        <!-- Navigation -->
        <div class="text-center mt-8">
            <a href="index.html" 
               class="inline-block bg-gradient-to-r from-purple-600 to-purple-800 hover:from-purple-700 hover:to-purple-900 
                      text-white font-bold py-3 px-6 rounded-full shadow-lg shadow-purple-500/30
                      transform transition-all duration-200 hover:scale-105 active:scale-95 
                      border border-purple-400">
                ‚Üê Back to Level Map
            </a>
        </div>
    </div>

    <script>
        function completeLevel() {
            localStorage.setItem('level7Completed', 'true');
            alert('Congratulations! You have completed all levels! Returning to level map...');
            window.location.href = 'index.html';
        }

        if (localStorage.getItem('level7Completed') === 'true') {
            document.querySelector('button').textContent = 'All Levels Completed!';
            document.querySelector('button').disabled = true;
            document.querySelector('button').classList.add('opacity-50', 'cursor-not-allowed');
        }
    </script>
</body>
</html>
